<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


 
    <div class="container-xl">
        <div class="row">
        <div class="row">
            <div class="col-md-8 bg-primary text-white p-3">Coluna</div>
            <div class="col-6 col-md-4 bg-secondary text-white p-3">Coluna</div>
        </div>
    </div>
    <div class="container-xl">
        <div class="row">
            <div class="col-6 col-md-4 bg-primary text-white p-3">Coluna</div>
            <div class="col-6 col-md-4 bg-danger text-white p-3">Coluna</div>
            <div class="col-6 col-md-4 bg-black text-white p-3">Coluna</div>
        </div>
    </div>
    <div class="container-xl">
        <div class="row">
            <div class="col-6 bg-info text-white p-3">Coluna</div>
            <div class="col-6 bg-primary text-white p-3">Coluna</div>
        
        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
